<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Materials Warehouse DApp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Warehouse DApp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Transactions</a>
                <a class="nav-link" href="materials.html">Materials</a>
                <span class="nav-link" id="walletAddress">Wallet: Not Connected</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Materials List -->
            <div class="col-md-8">
                <h2>Materials Inventory</h2>
                <table class="table table-striped" id="materialsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Unit</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Transaction Form -->
            <div class="col-md-4">
                <h2>New Transaction</h2>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label class="form-label">Material</label>
                        <select class="form-control" id="materialSelect" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction Type</label>
                        <select class="form-control" id="transactionType" required>
                            <option value="IMPORT">Import</option>
                            <option value="EXPORT">Export</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Details</label>
                        <textarea class="form-control" id="details"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Transaction</button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>Transaction History</h2>
                <div class="mb-3 d-flex align-items-center gap-3">
                    <div class="date-filter">
                        <label class="form-label">From Date:</label>
                        <input type="date" class="form-control" id="fromDate">
                    </div>
                    <div class="date-filter">
                        <label class="form-label">To Date:</label>
                        <input type="date" class="form-control" id="toDate">
                    </div>
                    <div class="d-flex align-items-end">
                        <button class="btn btn-primary" id="filterDate">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                        <button class="btn btn-secondary ms-2" id="resetFilter">
                            <i class="bi bi-x-circle"></i> Reset
                        </button>
                    </div>
                </div>
                <table class="table table-striped" id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Material</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Previous Quantity</th>
                            <th>New Quantity</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="pagination-info">
                        Showing <span id="startRecord">1</span> to <span id="endRecord">10</span> of <span
                            id="totalRecords">0</span> entries
                    </div>
                    <nav aria-label="Transaction history pagination">
                        <ul class="pagination">
                            <li class="page-item">
                                <button class="page-link" id="prevPage" disabled>&laquo; Previous</button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" id="nextPage">Next &raquo;</button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <button class="btn btn-success" id="exportReport">Export Report</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
