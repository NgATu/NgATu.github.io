<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Warehouse DApp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Transactions</a>
                <a class="nav-link active" href="materials.html">Materials</a>
                <span class="nav-link" id="walletAddress">Wallet: Not Connected</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Add/Edit Material</h2>
                <form id="materialForm">
                    <input type="hidden" id="materialId">
                    <div class="mb-3">
                        <label class="form-label">Material ID</label>
                        <input type="text" class="form-control" id="newMaterialId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="materialName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unit</label>
                        <input type="text" class="form-control" id="materialUnit" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Material</button>
                    <button type="button" class="btn btn-secondary" id="resetForm">New Material</button>
                </form>
            </div>

            <div class="col-md-8">
                <h2>Materials List</h2>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchMaterialId"
                            placeholder="Search by Material ID">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="materialsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/materials.js"></script>
</body>

</html>
